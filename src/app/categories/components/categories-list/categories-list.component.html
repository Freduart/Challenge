<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

<!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let category"> {{ category?.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category">{{category.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="main">
        <th mat-header-cell *matHeaderCellDef> Main </th>
        <td mat-cell *matCellDef="let category">{{category.main}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category">
            <button
                mat-icon-button
                aria-label="Ver"
                (click)="categoryDetail.emit(category?.id)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button
                mat-icon-button
                aria-label="Editar"
                (click)="categoryUpdate.emit(category?.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button
                mat-icon-button
                aria-label="Eliminar"
                (click)="categoryDelete.emit(category)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
